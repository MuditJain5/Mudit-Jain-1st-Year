<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examples</title>
    <link rel="stylesheet" href="Examples.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backhome">
        <a href="../../MuditJain/LandingPage.html">Home</a>
    </div>
    <div class="color">
        <div class="text">
            <p>We can change the background color by using just little JavaScript & CSS <span class="color-btn">Show</span></p>
        </div>
        <div class="color-button color-button-collapse">
            <button class="button1">Click Me</button>
            <button class="button2">Click Me</button >
        </div>
    </div>

    <div class="video">  
        <div class="text">
            <p>We can also embed videos on your webpage and play it <span class="video-btn">Show</span></p >
        </div>
        <iframe class="video-button-collapse" width="660" height="415" src="https://www.youtube.com/embed/3VJItso0MsM?" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen align="center"></iframe>      
    </div>

    <div class="calculator">
        <div class="text">
            <p>We can also make web tools with javascript like calculator</p>
        </div>
        <div class="calculator-body">
            <input type="text" class="calculator-screen" value="0" disabled>
            <div class="calculator-keys">
                <div class="row">
                    <button class="all-clear">AC</button>
                    <button class="operator" value="/">&divide</button>
                </div>
                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">&times</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" value="0">0</button>
                    <button class="equal-sign" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="Examples.js"></script>
</body>
</html>
